{% extends "main.html" %}
{% block content %}
  <div class="container-fluid mb-3">
    <h2>{{ team.name}}</h2>
  </div>
  {% for p in roster %}
  <div class="container-fluid mb-3">
    <h4 class="mb-0">{{p.name}}</h4>
    <div>
      <span class="mr-3">Position: {{p.position}}</span>
      <span class="mr-3">Number: {{p.number}}</span>
      <span>Handedness: {{p.handedness}}</span>
    </div>
  </div>
  {% endfor %}
{% endblock %}
