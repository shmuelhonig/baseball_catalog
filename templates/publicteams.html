{% extends "main.html" %}
{% block content %}
  <div class="flash">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li> {{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
  {% for t in teams %}
    <div class="container-fluid">
      <h3>
        <a href="{{url_for('showRoster', team_id=t.id)}}" class="text-dark">{{t.name}}</a>
      </h3>
    </div>
  {% endfor %}
{% endblock %}
