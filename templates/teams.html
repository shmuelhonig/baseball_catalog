{% extends "main.html" %}
{% block content %}
  <div class = 'flash'>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li> {{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
  
  {% for t in teams %}
  <div>
    {{t.name}}
  </div>
  {% endfor %}
{% endblock %}
