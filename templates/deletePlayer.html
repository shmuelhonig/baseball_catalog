{% extends "main.html" %}
{% block content %}
<div class="container-fluid">
  <form action=# method="post">
    <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
    Are you sure you would like to delete {{playerToDelete.name}}?
    <button type="submit">Delete</button>
  </form>
  <a href="{{url_for('showRoster', team_id=team_id)}}" class="text-dark">Cancel</a>
</div>
{% endblock %}
